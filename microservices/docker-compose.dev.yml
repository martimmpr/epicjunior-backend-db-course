services:
  # Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: microservices_rabbitmq_dev
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # User Service Database
  user-db:
    image: postgres:15-alpine
    container_name: user_service_db_dev
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user_service
      POSTGRES_PASSWORD: user_password
      POSTGRES_DB: user_db
    volumes:
      - user_db_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user_service"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Event Service Database
  event-db:
    image: postgres:15-alpine
    container_name: event_service_db_dev
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: event_service
      POSTGRES_PASSWORD: event_password
      POSTGRES_DB: event_db
    volumes:
      - event_db_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U event_service"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Session Service Database
  session-db:
    image: postgres:15-alpine
    container_name: session_service_db_dev
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: session_service
      POSTGRES_PASSWORD: session_password
      POSTGRES_DB: session_db
    volumes:
      - session_db_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U session_service"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Speaker Service Database
  speaker-db:
    image: postgres:15-alpine
    container_name: speaker_service_db_dev
    ports:
      - "5435:5432"
    environment:
      POSTGRES_USER: speaker_service
      POSTGRES_PASSWORD: speaker_password
      POSTGRES_DB: speaker_db
    volumes:
      - speaker_db_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U speaker_service"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway (Nginx)
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile.dev
    container_name: api_gateway_dev
    ports:
      - "8080:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - microservices-network
    restart: unless-stopped

networks:
  microservices-network:
    driver: bridge

volumes:
  rabbitmq_data:
  user_db_data:
  event_db_data:
  session_db_data:
  speaker_db_data: