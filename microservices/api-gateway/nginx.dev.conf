events {
    worker_connections 1024;
}

http {
    # Upstream servers - apontando para host.docker.internal (servi√ßos rodando localmente)
    upstream user_service {
        server host.docker.internal:3001;
    }

    upstream event_service {
        server host.docker.internal:3002;
    }

    upstream session_service {
        server host.docker.internal:3003;
    }

    upstream speaker_service {
        server host.docker.internal:3004;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Main server block
    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "API Gateway OK\n";
            add_header Content-Type text/plain;
        }

        # User Service routes (Auth + Users)
        location /api/auth/ {
            proxy_pass http://user_service/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/users/ {
            proxy_pass http://user_service/users/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Event Service routes
        location /api/events/ {
            proxy_pass http://event_service/events/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Session Service routes
        location /api/sessions/ {
            proxy_pass http://session_service/sessions/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Speaker Service routes
        location /api/speakers/ {
            proxy_pass http://speaker_service/speakers/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default route (404)
        location / {
            return 404 '{"error": "Route not found! Available routes: /api/auth, /api/users, /api/events, /api/sessions, /api/speakers"}\n';
            add_header Content-Type application/json;
        }
    }
}